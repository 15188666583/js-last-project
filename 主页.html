<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: url(img/17961491_102417672000_2.png);
            background-size: cover;
        }

        h1 {
            color: azure;
        }

        .header {
            margin: 10px auto;
            height: 100px;
            width: 70%;


        }

        .find {
            width: 50px;
            height: 30px;
            background-color: azure;

        }

            border-radius: 10px;
            border: 1px solid black;

        buttton {

            height: 30px;
            width: 30px;

        }

        .context {
            margin: 10px auto;
            border-right-color: aqua;
            height: 50%;
            width: 70%;
            color: aliceblue;
        }

        .footer {
            margin: 10px auto;


        }
    </style>
</head>

        <h1>请填写你要搜索的图书</h1>

    <div class="context">
