            var value3 = document.getElementById('value3'); //获取输入的出版社名

            var person = document.getElementsByTagName('span'); //获取书库作者名
            var chubanshe = document.getElementsByTagName('index'); //获取书库出版社名
            //遍历书库
            for (var i = 0; i < book.length; i++) {

                if (value1.value == book[i].innerHTML) {
                    book[i].className = 'findout';
                } else if (value2.value == person[i].innerHTML) {
                    person[i].className = 'findout';

                } else if (value3.value == chubanshe[i].innerHTML) {

                    chubanshe[i].className = 'findout';
                } else {
                    book[i].parentNode.parentNode.style.display = 'none';
                }
